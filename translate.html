<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 id="en_text" onmouseover="tlumacz()"> Sticks and stones may break my bones, but words will never harm me.</h3>
		<h3 id="pl_text" style="display:none" onmouseleave="przywroc()">To samo ale po polsku.</h3>
		<script>
			// a JavaScript code here ...
			
			// Translation:
			// Kije i kamienie kosci mi polamia, ale twoje slowa nigdy mnie nie zrania
			function tlumacz() {
				document.getElementById('en_text').style.display = "none";
				document.getElementById('pl_text').style.display = "block";
			}
			
			function przywroc() {
				document.getElementById('pl_text').style.display = "none";
				document.getElementById('en_text').style.display = "block";
			}
		</script>
	</body>
</html>
